<html>
<body>
	<title>Create Account</title>
	<link rel="stylesheet" href=" ACC.css">
<main>
	<h1>Create an Account </h1>
	<h3>It's free and always will be.</h3>
<table>
	<tr>
		<td id="FirstName"><input type ="text" style="width:100%" placeholder="First Name"></td>
		<td id="LastName"><input type ="text" style="width:100%" placeholder="Last Name"></td>
	</tr>
	<tr>
		<td id="Email" colspan ="2"><input type="text" style="width:100%" placeholder="Your email address"></td>
	</tr>
	<tr>
		<td id="Email2" colspan="2"><input type="text" style="width:100%" placeholder="Re-enter email address"></td>
	</tr>
	<tr>
		<td id="Password" colspan="2"><input type="password" style="width:100%" placeholder="New Password"></td>
	</tr>
</table>
	<div id="Birthday">
		<div class="Subtitle">Birthday</div>
	<select id="Date">
			<option disabled selected hidden>Day</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
		</select>
	<select id="Month">
			<option disabled selected hidden>Month</option>
			<option>January</option>
			<option>February</option>
			<option>March</option>
			<option>April</option>
			<option>May</option>
			<option>June</option>
			<option>July</option>
			<option>August</option>
			<option>September</option>
			<option>October</option>
			<option>November</option>
			<option>December</option>
		</select>
	<select id="Year">
		<option disabled selected hidden>Year</option>
			<option>2020</option>
			<option>2019</option>
			<option>2018</option>
			<option>2017</option>
			<option>2016</option>
			<option>2015</option>
			<option>2014</option>
			<option>2013</option>
			<option>2012</option>
			<option>2011</option>
		</select>
		<a href="#" id="Info">Why do I need to provide any date of birth?</a>
		<br>
		<input type="radio" class="Gender"><label>Male</label>
		<input type="radio" class="Gender"><label>Female</label>
		<br>
		<p>By clicking Create an account, you agree to our <a href="">Terms</a> and that you have read our <a href=""> Data Use Policy</a>, including our <a href="">Cookie use.</a></p>
		<input type="submit" class="ASD" value ="Create an account"/>
	</div>
</main>
</body>
</html>
